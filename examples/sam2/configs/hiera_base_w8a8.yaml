# SAM2 Hiera-Base-Plus W8A8 Quantization Configuration
# 8-bit weights, 8-bit activations

model:
  name: base-plus
  device: cuda
  dtype: float16

cache:
  root: ./cache/sam2

quant:
  calib:
    path: /path/to/coco/val2017
    num_samples: 128
    batch_size: 1
    image_size: 1024
    seed: 42

  wgts:
    dtype: uint8
    group_shapes: [[1, -1]]  # per-channel quantization

  ipts:
    dtype: uint8
    group_shapes: [[1, -1]]
    static: false

  opts:
    dtype: null

output:
  root: ./outputs/sam2
  job: hiera_base_w8a8

save_model: true
seed: 42
