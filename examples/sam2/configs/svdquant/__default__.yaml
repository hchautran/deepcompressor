# Default SVDQuant configuration for SAM2
# Enables smooth quantization and low-rank compensation
quant:
  enable_smooth: true
  smooth:
    enable_proj: true
    proj:
      objective: OutputsError
      strategy: GridSearch
      granularity: Layer
      spans:
        - - AbsMax
          - AbsMax
      alpha: 0.5
      beta: -2
      num_grids: 20
      allow_low_rank: true
      fuse_when_possible: false
      skips: []

  wgts:
    enable_low_rank: true
    low_rank:
      rank: 32
      early_stop: true
      degree: 2
      objective: OutputsError
      num_iters: 100
      compensate: true
      skips: []
