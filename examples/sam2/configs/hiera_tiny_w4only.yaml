# SAM2 Hiera-Tiny W4-only Quantization Configuration
# 4-bit weights only, no activation quantization

quant:
  # No calibration needed for weight-only
  calib:
    num_samples: 0
    batch_size: 1

  # Weight quantization - 4-bit
  wgts:
    dtype: uint4
    zero_point: PostScale
    static: true
    group_shapes:
      - [1, 128]
    scale_dtypes:
      - torch.float16

    kernel_gptq:
      damp_percentage: 0.01
      block_size: 128
      num_inv_tries: 250
      hessian_block_size: 512

    skip_patch_embed: true
    skip_first_block: false
    skip_last_block: false
    skip_decoder: false

  # No activation quantization
  ipts:
    dtype: null

  opts:
    dtype: null

  rotation:
    enabled: false

  smooth:
    enabled: false
